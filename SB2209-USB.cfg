# This file contains common pin mappings for the BIGTREETECH EBB USB board.
# To use this config, the firmware should be compiled for the RP2040 with "USB".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBB]
serial:  /dev/serial/by-id/usb-Klipper_rp2040_504434031049A91C-if00

[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBB:gpio27

[lis2dw]
cs_pin: EBB:gpio1
spi_bus: spi0a
axes_map: z,x,y

[resonance_tester]
probe_points: 175, 175, 50
accel_chip: lis2dw

[extruder]
step_pin: EBB:gpio18
dir_pin: !EBB:gpio19
enable_pin: !EBB:gpio17
rotation_distance: 47.088
gear_ratio: 9:1
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: EBB:gpio7
pullup_resistor: 2200
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBB:gpio26
min_temp: 10
max_temp: 300
max_power: 1.0
min_extrude_temp: 10
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
pressure_advance: 0.038
max_extrude_cross_section: 5
max_extrude_only_distance: 102

[tmc2209 extruder]
uart_pin: EBB:gpio20
interpolate: true
run_current: 0.6
sense_resistor: 0.110

[autotune_tmc extruder]
motor: ldo-36sth20-1004ahg

[heater_fan hotend_fan] # fan1
pin: EBB:gpio14
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0
shutdown_speed: 1.0

[fan]
pin: EBB:gpio16
tachometer_pin: EBB:gpio12
